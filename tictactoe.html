<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <h1 id="x">X</h1>
        <h1 id ="title"> Tic-Tac-toe</h1>
        <div id="o">o</div>
    </header>
   
    <div class="con">
        <select name="stage" id="hardness" >
            <option value="easy" >Easy</option>
            <option selected ="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="multi">Two Player</option>
        </select>
        <p id="status-message">X's turn</p>
        <button class="choice" id="X" value="X">X-</button>
        <button class="choice" id="O" value="O">O-</button>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart" onclick="play()">Play Again</button>
    </div>
    
    <script src="tictactoe.js"></script>
</body>
</html>
